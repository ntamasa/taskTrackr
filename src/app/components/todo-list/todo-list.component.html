<ul
  class="text-indigo-800 grid grid-cols-2 gap-y-1 gap-x-10 mt-2 items-center"
  [class]="'grid-rows-' + tasks.length / 2"
>
  <p *ngIf="tasks.length < 1">No tasks found.</p>
  <li *ngFor="let task of tasks" class="text-indigo-800">
    <app-todo-item [task]="task"></app-todo-item>
  </li>
</ul>
