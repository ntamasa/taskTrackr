<form
  class="bg-indigo-200 rounded-xl py-5 px-8 flex flex-col gap-4 z-50 shadow-md mt-10 text-lg w-3/4"
>
  <div class="grid grid-cols-3 grid-rows-1 justify-between items-center gap-4">
    <input
      class="bg-indigo-800 text-slate-100 rounded-xl px-4 py-2 selection:bg-indigo-500 min-w-56 col-start-1 col-end-3"
      type="text"
      name="create-task"
      id="create-task"
      maxlength="50"
      placeholder="Add a task..."
    />

    <select
      name="importance"
      id="importance"
      class="bg-indigo-800 text-slate-100 rounded-xl px-4 py-2.5 selection:bg-indigo-500"
    >
      <option value="important">Important</option>
      <option value="other">Other</option>
    </select>
  </div>
  <!-- Buttons -->
  <div class="flex flex-row justify-start gap-4">
    <button
      class="px-4 py-2 rounded-lg bg-indigo-800 hover:bg-indigo-900 transition duration-300 text-slate-100 font-medium"
      type="submit"
      (click)="
        $event.preventDefault(); handleExit(); ('(TODO SAVE MESSAGE TO DB)')
      "
    >
      Done
    </button>
    <button
      class="px-4 py-2 rounded-lg bg-indigo-800 hover:bg-indigo-900 transition duration-300 shadow-md text-slate-100 font-medium z-50"
      (click)="handleExit()"
    >
      Cancel
    </button>
  </div>
</form>
