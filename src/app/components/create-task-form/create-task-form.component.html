<div class="bg-indigo-200 py-5 px-8 flex flex-col gap-4 z-50 shadow-md text-lg">
  <h2 mat-dialog-title>New task ðŸ†•</h2>
  <mat-dialog-content>
    <div
      class="grid grid-cols-3 grid-rows-1 justify-between items-center gap-4"
    >
      <input
        class="bg-indigo-800 text-slate-100 rounded-xl px-4 py-2 selection:bg-indigo-500 min-w-56 col-start-1 col-end-3"
        type="text"
        name="create-task"
        id="create-task"
        maxlength="50"
        placeholder="Add a task..."
        [(ngModel)]="text"
      />

      <select
        name="importance"
        id="importance"
        class="bg-indigo-800 text-slate-100 rounded-xl px-4 py-2.5 selection:bg-indigo-500"
        [(ngModel)]="importance"
      >
        <option value="important">Important</option>
        <option value="other">Other</option>
      </select>
    </div>
  </mat-dialog-content>

  <!-- Buttons -->
  <mat-dialog-actions align="start">
    <button
      mat-button
      [mat-dialog-close]="true"
      cdkFocusInitial
      class="px-4 py-2 rounded-lg bg-indigo-800 hover:bg-indigo-900 transition duration-300 text-slate-100 font-medium mr-2 ml-4"
      type="submit"
      (click)="$event.preventDefault(); handleSubmit()"
    >
      Done
    </button>
    <button
      mat-button
      mat-dialog-close
      class="px-4 py-2 rounded-lg bg-indigo-800 hover:bg-indigo-900 transition duration-300 shadow-md text-slate-100 font-medium z-50"
      (click)="handleCancel()"
    >
      Cancel
    </button>
  </mat-dialog-actions>
</div>
