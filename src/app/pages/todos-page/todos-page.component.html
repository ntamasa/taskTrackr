<main class="relative">
  <app-page-heading>
    {{ weeksHeading[currentDay].day }} &mdash;
    <span class="font-medium">{{ weeksHeading[currentDay].message }}</span>
  </app-page-heading>

  <!-- To-do list -->
  <mat-tab-group class="w-3/4" [selectedIndex]="currentDay">
    <mat-tab
      *ngFor="let day of days; let i = index"
      [label]="weeksHeading[i].day"
    >
      <section
        class="min-w-96 w-full my-10 h-fit bg-indigo-100 rounded-3xl p-10 text-indigo-800"
      >
        <article>
          <h3 class="font-semibold text-lg">~ most important tasks</h3>
          <app-todo-list [type]="'important'" [dayId]="day.id"></app-todo-list>
        </article>

        <hr class="h-0.5 w-11/12 bg-indigo-300 mx-auto my-6" />

        <article>
          <h3 class="font-semibold text-lg">~ other tasks</h3>
          <app-todo-list
            [type]="'non-important'"
            [dayId]="day.id"
          ></app-todo-list>
        </article>
      </section>

      <!-- Action buttons -->
      <section
        class="w-full xl:w-3/4 grid grid-rows-4 grid-cols-1 md:grid-rows-2 md:grid-cols-2 2xl:grid-rows-1 2xl:grid-cols-4 justify-items-stretch gap-4 md:gap-6 items-center mb-2"
      >
        <app-btn (buttonClick)="openDialog(i)" class="text-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6 inline mr-2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
          <span class="w-fit">Add a new task</span>
        </app-btn>

        <app-btn (buttonClick)="copyToNextDay(day)" class="text-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6 inline mr-2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m12.75 15 3-3m0 0-3-3m3 3h-7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
            />
          </svg>
          <span class="w-fit">Copy to next day</span>
        </app-btn>

        <app-btn
          (buttonClick)="isCalendarOpen = !isCalendarOpen"
          class="text-center"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6 inline mr-2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5"
            />
          </svg>
          <span class="w-fit">Copy to date</span>
        </app-btn>

        <app-btn class="text-center" (buttonClick)="clearDay(day)">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6 inline mr-2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
            />
          </svg>
          <span class="w-fit">Clear day</span>
        </app-btn>
      </section>
    </mat-tab>
  </mat-tab-group>

  <!-- Calendar -->
  <section
    *ngIf="isCalendarOpen"
    class="w-3/4 mt-10 flex flex-col justify-center items-center gap-4"
  >
    <app-calendar></app-calendar>

    <div class="flex flex-row justify-between w-72">
      <button
        class="px-4 py-2 rounded-lg bg-indigo-800 hover:bg-indigo-900 transition duration-300 text-slate-100 font-medium"
        type="submit"
        (click)="
          $event.preventDefault();
          isCalendarOpen = !isCalendarOpen;
          ('(TODO SAVE MESSAGE TO DB)')
        "
      >
        Done
      </button>
      <button
        class="px-4 py-2 rounded-lg bg-indigo-800 hover:bg-indigo-900 transition duration-300 shadow-md text-slate-100 font-medium z-50"
        (click)="isCalendarOpen = !isCalendarOpen"
      >
        Cancel
      </button>
    </div>
  </section>
</main>
