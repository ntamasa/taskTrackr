<main class="relative">
  <app-page-heading>
    A garden of favoritesâ€”ready to brighten your schedule.
  </app-page-heading>

  <mat-tab-group class="w-3/4">
    <mat-tab label="Tasks">
      <section
        class="min-w-96 w-full my-10 h-fit bg-indigo-100 rounded-3xl p-10 text-indigo-800"
      >
        <article>
          <h3 class="font-semibold text-lg">~ favourite tasks</h3>
          <app-todo-list [todos]="favourites"></app-todo-list>
        </article>
      </section>
    </mat-tab>

        <h3
          class="text-indigo-800 text-4xl font-semibold w-full mb-10 leading-tight text-center"
        >
          Week 13
        </h3>
        <article
          *ngFor="let day of weekdays"
          class="mb-10 bg-indigo-100 rounded-3xl p-10 text-indigo-800"
        >
          <h4
            class="text-indigo-800 text-2xl font-medium w-full mb-5 leading-tight"
          >
            ~ {{ day }}
          </h4>
          <app-todo-list [todos]="favourites"></app-todo-list>
        </article>
      </section>
    </mat-tab>

    <mat-tab label="Weeks">
      <section class="min-w-96 w-full my-10 h-fit">
        <h3
          class="text-indigo-800 text-4xl font-semibold w-full mb-10 leading-tight text-center"

          Week 13

            ~ {{ day }}
          </h4>
          <app-todo-list [todos]="favourites"></app-todo-list>
        </article>
      </section>
    </mat-tab>
  </mat-tab-group>
